[tool:pytest]
# Pytest configuration for DNA-Origami-AutoEncoder

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --cov-config=.coveragerc
    --cov-fail-under=80
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --junitxml=junit.xml

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance/benchmark tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    experimental: Experimental features
    molecular_dynamics: Molecular dynamics simulation tests
    neural_network: Neural network/ML tests
    wet_lab: Wet lab protocol tests
    encoding: DNA encoding tests
    decoding: DNA decoding tests
    design: Origami design tests
    smoke: Smoke tests
    regression: Regression tests
    parametrize: Parametrized tests

# Test timeout (in seconds)
timeout = 300

# Filterwarnings to reduce noise
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*imp.*:DeprecationWarning
    ignore:.*pkg_resources.*:DeprecationWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Disable warnings about fixtures not being used
# (useful for fixtures that perform setup/teardown)
disable_warnings = pytest.PytestUnraisableExceptionWarning

# Test collection
collect_ignore = [
    "setup.py",
    "scripts/",
    "docs/",
    "data/",
    "models/",
    "results/",
    "experiments/",
    ".tox",
    ".pytest_cache",
    "__pycache__"
]

# Doctest configuration
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS

# Cache directory
cache_dir = .pytest_cache

# Parallel execution (if pytest-xdist is installed)
# addopts = ... -n auto