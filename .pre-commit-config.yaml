# Pre-commit configuration for DNA-Origami-AutoEncoder
# See https://pre-commit.com for more information

repos:
  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --follow-imports=silent]

  # Security checks with bandit
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, dna_origami_ae/, -f, json, -o, bandit-report.json]
        pass_filenames: false

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: [--maxkb=5000]  # 5MB limit
      
      # Check for syntax errors
      - id: check-ast
      
      # Check for merge conflicts
      - id: check-merge-conflict
      
      # Check YAML files
      - id: check-yaml
        exclude: '^\.github/workflows/.*\.yml$'  # Allow GitHub Actions syntax
      
      # Check JSON files
      - id: check-json
      
      # Check TOML files
      - id: check-toml
      
      # Check for files with names that would conflict on case-insensitive filesystems
      - id: check-case-conflict
      
      # Check for files that contain merge conflict strings
      - id: check-merge-conflict
      
      # Check for debugger imports
      - id: debug-statements
      
      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: '\.svg$'
      
      # Fix mixed line endings
      - id: mixed-line-ending
        args: [--fix=lf]
      
      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: '\.md$'

  # YAML formatting and linting
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-d, relaxed]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: '^CHANGELOG\.md$'  # Changelog has specific format

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint

  # Remove unused imports and variables
  - repo: https://github.com/pycqa/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --remove-duplicate-keys
          - --ignore-init-module-imports

  # Upgrade Python syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py39-plus]

  # Check for common security issues
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package.lock.json

  # Jupyter notebook hooks
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
        additional_dependencies: [black==23.12.1]
        args: [--line-length=88]
      
      - id: nbqa-isort
        additional_dependencies: [isort==5.13.2]
        args: [--profile=black]
      
      - id: nbqa-flake8
        additional_dependencies: [flake8==7.0.0]
        args: [--max-line-length=88, --extend-ignore=E203,W503,F401]

  # Git commit message formatting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [bandit]  # Skip bandit in CI due to output file generation

# Exclude patterns
exclude: |
  (?x)^(
      .*\.min\.js|
      .*\.min\.css|
      data/.*|
      models/trained/.*|
      results/.*|
      logs/.*|
      .*\.svg|
      .*\.png|
      .*\.jpg|
      .*\.jpeg|
      .*\.gif|
      .*\.ico|
      .*\.pdf|
      .*\.h5|
      .*\.hdf5|
      .*\.nc|
      .*\.pth|
      .*\.pt|
      .*\.ckpt|
      .*\.traj|
      .*\.dat|
      .*\.top|
      .*\.conf
  )$